name: knife_hit_game
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.25.0
  go_router: ^14.8.1
  app_links: ^6.4.0
  url_launcher: ^6.3.1
  gap: ^3.0.1
  flutter_bloc: ^9.1.0
  shared_preferences: ^2.5.2
  freezed_annotation: ^3.0.0
  flame_bloc: ^1.12.7
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.5
  json_annotation: ^4.9.0
  auto_route: ^10.0.1
  flame_audio: ^2.11.0
  video_player: ^2.9.3
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.3
  json_serializable: ^6.9.4
  auto_route_generator: ^10.0.1
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/layers/
    - assets/audio/
    - assets/sfx/
    - assets/videos/
    - assets/videos/background.mp4

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf
